<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <body class="bg-img">

    <title>Eco Lookup Tool</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-2 green-column">
          <p class="green-text">Find the energy rating of your house today! Simply enter your postcode in the search bar to get started.
          </p> 
          
        </div>
        <video autoplay muted playsinline>
          <source src="./assets/images/logo.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="col-sm-8 search-column">
          <form>
            <div class="form-group d-flex">
              <input type="text" class="form-control" id="postcodeInput" placeholder="Enter postcode">
              <button type="submit" id="searchButton" class="btn btn-primary ml-2">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>          
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/postcodePuller.js"></script>
  </body>
</html>
